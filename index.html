<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Referrer-Policy" content="no-referrer" />
		<meta name="referrer" content="no-referrer" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>YouTube Unblocked</title>

	</head>
	<body>
    <div id="SearchVideo">
      <input id="search" type="text" placeholder="Search" />
      <button id="search-button"  onclick="Search()">
        SEARCH
      </button>

      
    </div>
    <div id="container"></div>

    <script>
			function createVideoFrame(container, videoId) {
				const frame = document.createElement("embed");
				frame.setAttribute("type", "text/plain");
				frame.setAttribute("width", "800");
				frame.setAttribute("height", "600");
				frame.setAttribute("loading", "lazy");
				frame.setAttribute("scrolling", "no");
				frame.setAttribute("fetchpriority", "high");
				frame.setAttribute("allowfullscreen", "true");
				frame.setAttribute("referrerpolicy", "no-referrer");
				frame.setAttribute("sandbox", "allow-scripts allow-same-origin");

				const url = new URL("https://www.youtube-nocookie.com/embed/" + videoId);
				url.searchParams.set("autoplay", "1");
				url.searchParams.set("controls", "1");
				url.searchParams.set("rel", "0");
				url.searchParams.set("color", "white");
				frame.setAttribute("src", url.href);

				container.appendChild(frame);
			}

			function extractYouTubeVideoId(url) {
					const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
					const match = url.match(regex);
					return match ? match[1] : null;
			}

			function Search()
			{
				

				let iD = extractYouTubeVideoId(document.getElementById("search").value)

				if (iD) {
					document.write("<div id='container'></div>");
					createVideoFrame(document.getElementById("container"), iD);
				}


			}

		</script>
    
	</body>
</html>
